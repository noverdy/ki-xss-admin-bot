<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI XSS Admin Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-800 min-h-screen font-mono text-white flex items-center justify-center">
    <div class="bg-slate-700 px-12 py-6 rounded-xl">
        <h1 class="text-xl lg:text-3xl mb-6">KI XSS Admin Report</h1>
        <label for="url" class="mb-1 block">URL dari Post</label>
        <form action="/report" method="POST">
            <input
                class="w-full bg-slate-600 border-2 border-transparent p-2 outline-none focus:border-slate-500 rounded"
                type="text" id="url" name="url" placeholder="http://url.com/posts/post-id" required>

            <div class="text-center mt-6">
                <button type="submit" class="px-4 py-2 bg-slate-600 rounded">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
